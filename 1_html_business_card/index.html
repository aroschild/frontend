<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Business Card</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <header>
        <h1>Business Card</h1>
    </header>
    
    <div class="container">
        <div class="bscadr-logo">
            <img src="images/thinkoutsidethebox.png" alt="A place for photo">
        </div>
            
        <div class="bscard-main">
            <ul class="bscard-main__contacts">
                <li>
                    <span class="cont-fsn">FIRST NAME SECOND NAME</span>
                </li>
                <li>
                    <span class="cont-pos">Position</span>
                </li>
                <li>
                    <span class="cont-comp">Company Name</span>
                </li>
                <li>
                     <strong>Phone number</strong>
                     <span class="cont">+000000000000</span>
                </li>
                <li>
                     <strong>E-mail</strong>
                     <span class="cont">info@test.com</span>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
